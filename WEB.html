<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Demo</title>
		<link rel="stylesheet" href="css/style.css" type="text/css">
		<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
		<script src=" js/scrollTo.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function() {
			
				$('html, body').css('overflow', 'hidden');
				
				function updateSize() {
					var winWidth  = $(window).width(),
						winHeight = $(window).height(),
						wrapSum   = $('.box').siblings().length;
				   $('#wrap').css({
					   width:winWidth*(wrapSum/2),
					   height:winHeight*(wrapSum/3)
				   });
				   $('.box').css({
					   width:winWidth,
					   height:winHeight
				   });  
				} updateSize();
			   
				$(window).resize(function() {				
					//Update Size by Window Resize
					updateSize();
				});
				
				
				// Use scrollTo JQuery plugin to create smooth scrolling effect
				$('ul#nav a').click(function() {

					$('a.active').removeClass('active');
					$(this).addClass('active');
					
					$('html, body').scrollTo($(this).attr('href'), 1000);	
					
					// Prevent ancor from following the href value
					return false;
				});
				
				
				
				
			});
		</script>
	</head>
	<body>
		<div id="wrap">
			<div class="box" id="home">
				<h3>Home</h3>
			</div>
			<div class="box" id="contact">
				<h3>Contact</h3>
			</div>
			<div class="box" id="fun">
				<h3>For Fun</h3>
			</div>
			<div class="box" id="about">
				<h3>About</h3>
			</div>
			<div class="box" id="website">
				<h3>Website</h3>
			</div>
			<div class="box" id="skill">
			<h3>Skills</h3>
			</div>
		</div>

		<ul id="nav">
			<li><a class="active" href="#home">Home</a></li>
			<li><a href="#website">Website</a></li>
			<li><a href="#fun">For Fun</a></li>
			<li><a href="#about">About</a></li>
			<li><a href="#skill">Skills</a></li>
			<li><a href="#contact">Contact</a></li>
		</ul>
	</body>
</html>
